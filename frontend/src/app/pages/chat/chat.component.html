<h1 class="text-3xl mt-5">Chat</h1>

<div class="flex flex-col lg:flex-row lg:gap-5">
  <div class="lg:basis-1/3">
    <h2 class="text-2xl mt-3">Channels</h2>

    <mat-selection-list
      #channels
      [multiple]="false"
      color="primary"
      (selectionChange)="select($event)"
    >
      <mat-list-option
        *ngFor="let channel of channels$ | async"
        [value]="channel"
      >
        <img
          *ngIf="channel.attachmentUrl"
          matListItemAvatar
          [src]="channel.attachmentUrl"
        />
        {{ channel.name }}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="lg:basis-2/3">
    <h2 class="text-2xl mt-3">Messages</h2>

    <mat-card>
      <mat-card-header>
        <img
          mat-card-avatar
          *ngIf="channels.selectedOptions.hasValue()"
          [src]="channels.selectedOptions.selected[0].value.attachmentUrl"
        />
        <mat-card-title>{{
          channels.selectedOptions.hasValue()
            ? channels.selectedOptions.selected[0].value.name
            : 'None'
        }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-divider></mat-divider>
        <div class="h-[500px] overflow-y-scroll">
          <ul>
            <li *ngFor="let message of messages$ | async">
              <div class="border border-gray-400 p-2 m-5 bg-white rounded-lg">
                <p class="flex gap-2 items-center">
                  <img
                    [src]="message.user.picture"
                    alt="profile image"
                    class="w-6 h-6 rounded-[50%]"
                  />
                  <span class="text-[#673ab7] font-bold">{{
                    message.user.name
                  }}</span>
                </p>
                <p class="text-neutral-950">{{ message.text }}</p>
                <p class="flex justify-end m-0">
                  <time [dateTime]="message.createdAt" class="text-xs">{{
                    message.createdAt | date : 'medium'
                  }}</time>
                </p>
              </div>
            </li>
          </ul>
        </div>
        <mat-divider></mat-divider>
      </mat-card-content>

      <mat-card-actions>
        <form [formGroup]="form" class="flex w-full gap-4">
          <input type="hidden" formControlName="channelId" />

          <mat-form-field class="w-full">
            <mat-label>Message</mat-label>
            <input matInput formControlName="text" />
          </mat-form-field>

          <button
            mat-fab
            color="primary"
            [disabled]="form.invalid || isSending"
            type="button"
            (click)="send()"
          >
            <mat-icon>send</mat-icon>
          </button>
        </form>
      </mat-card-actions>

      <mat-card-footer>
        <mat-progress-bar
          *ngIf="isSending"
          mode="indeterminate"
        ></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
