<div class="container mx-auto">
  <form [formGroup]="form">
    <mat-form-field class="w-full">
      <mat-label>Channel name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="create()"
      [disabled]="form.invalid"
    >
      Create
    </button>
  </form>
</div>
